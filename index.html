<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Gabriel Portfolio</title>
	</head>
	<body>
		<header>
			<h1 id="name" class="name">
				<a href="#home">Gabriel Ramón Cupil</a>
			</h1>
			<nav>
				<a href="#projects">Projects</a>
				<a href="#socials">Social</a>
				<a href="https://github.com/DevGabriel23/portfolio" target="_blank" id="github">
					<i class="fa-brands fa-github"></i>
					<p>Github</p>
				</a>
			</nav>
		</header>
		<div>
			<div id="home" class="home">
				<div class="bio">
					<p id="occupation">Software engineer</p>
					<p>
						I’m a <b>back-end</b> developer although I know a little about
						web design and development, I have used tools like Figma
						and ReactJS, I am interested in being a full-stack
						developer
					</p>
				</div>
				<div class="contact-me">
					<form class="form" action="https://formsubmit.co/gabrielramondev23@gmail.com" method="POST">
						<h1>Contact me</h1>
						<div class="inputs">
							<div class="name-lastname">
								<input type="text" placeholder="Name" id="name" name="name" required/>
								<input type="text" placeholder="Lastname" id="lastname" name="lastname" required/>
							</div>
							<input type="email" placeholder="Email" id="email" name="email" required/>
							<textarea placeholder="Message" id="message" name="message" required></textarea>
						</div>
						<button type="submit">Send</button>
					</form>
				</div>
				<button class="down-button" onclick="scrollToProjects()">
					<i class="fa-solid fa-angles-down"></i>
				</button>
			</div>
			
            <div id="projects" class="projects">
                <div class="title">
                    <p>Projects</p>
                </div>
                <div id="projects-container" class="grid-container"></div>
            </div>
            <div id="socials" class="socials">
                <div class="title">
                    <p>Socials</p>
                </div>
                <div id="socials-container" class="grid-container socials-container"></div>
            </div>
		</div>
		<script src="script.js"></script>
        <script src="https://kit.fontawesome.com/a8c2d1d8c8.js" crossorigin="anonymous"></script>
	</body>
</html>
